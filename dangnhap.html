<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- CSS -->
    <link rel="stylesheet" href="./dangnhap.css">

</head>
<body>
    <div class="container">

        <form action="./index.html">
            <h1 class="title">TRANG ĐĂNG NHẬP</h1>
            
            <input type="text" id="username_input" placeholder="Enter username">
            
            <input type="password" id="password_input" placeholder="Enter password">
            
            <button id="login_button">Đăng nhập</button>
        </form>
    </div>


    <script>
        let username = "admin";
        let password = "admin";

        let username_input = document.getElementById("username_input");
        let password_input = document.getElementById("password_input");

        let login_button = document.getElementById("login_button");
        login_button.addEventListener("click", function(event) {
            if (username_input.value === username && password_input.value === password) {
                alert("Đăng nhập thành công");
            } else {
                event.preventDefault();
                alert("Đăng nhập thất bại");
            }
        });

    </script>


</body>
</html>
